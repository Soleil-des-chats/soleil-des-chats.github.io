<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titimousse GitHub Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-drag: none;
            -webkit-touch-callout: none;
        }

        html {
            scroll-behavior: smooth;
            overflow-y: scroll;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: #000;
            color: #00ff41;
            overflow-x: hidden;
            cursor: crosshair;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            padding-bottom: 100px;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.15;
            z-index: 0;
            filter: saturate(2) hue-rotate(290deg);
            pointer-events: none;
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 9998;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0;
            animation: glitchPulse 5s infinite;
        }

        @keyframes glitchPulse {
            0%, 90%, 100% { opacity: 0; }
            92%, 96% { opacity: 0.3; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .terminal-header {
            border: 2px solid #ff0055;
            border-bottom: none;
            padding: 15px 25px;
            background: rgba(255, 0, 85, 0.05);
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 0 50px rgba(255, 0, 85, 0.3);
        }

        .terminal-dots {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #ff0055;
            box-shadow: 0 0 10px #ff0055;
        }

        .dot:nth-child(2) { background: #ffdd00; box-shadow: 0 0 10px #ffdd00; }
        .dot:nth-child(3) { background: #00ff41; box-shadow: 0 0 10px #00ff41; }

        .terminal-title {
            font-size: 14px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .bomb-ascii {
            font-size: 12px;
            color: #ff0055;
            text-shadow: 0 0 20px #ff0055;
            animation: bombPulse 2s infinite;
            margin-left: auto;
        }

        @keyframes bombPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; text-shadow: 0 0 30px #ff0055; }
        }

        .main-content {
            border: 2px solid #ff0055;
            border-top: none;
            background: rgba(0, 0, 0, 0.85);
            padding: 0;
            box-shadow: 0 0 50px rgba(255, 0, 85, 0.3);
            min-height: 80vh;
        }

        .hero-section {
            padding: 60px 40px;
            border-bottom: 1px dashed #ff0055;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 85, 0.1), transparent);
            animation: sweep 3s infinite;
        }

        @keyframes sweep {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .glitch-text {
            font-size: 72px;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 8px;
            position: relative;
            display: inline-block;
            animation: glitch 1s infinite;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            animation: glitchTop 2s infinite;
            clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
            color: #ff0055;
        }

        .glitch-text::after {
            animation: glitchBottom 2.5s infinite;
            clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
            color: #00ff41;
        }

        @keyframes glitchTop {
            0%, 95%, 100% { transform: translate(0); }
            96% { transform: translate(-5px, 2px); }
            97% { transform: translate(5px, -2px); }
        }

        @keyframes glitchBottom {
            0%, 90%, 100% { transform: translate(0); }
            91% { transform: translate(3px, 2px); }
            92% { transform: translate(-3px, -2px); }
        }

        .status-line {
            font-size: 16px;
            color: #ffdd00;
            margin-top: 20px;
            text-shadow: 0 0 10px #ffdd00;
        }

        .status-line::before {
            content: '> ';
            color: #ff0055;
        }

        .readme-wrapper {
            padding: 40px;
        }

        .section-header {
            font-size: 14px;
            color: #ff0055;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-header::before {
            content: '█';
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .readme-content {
            color: #00ff41;
            line-height: 2;
            font-size: 14px;
        }

        .readme-content h1 {
            font-size: 32px;
            color: #fff;
            text-transform: uppercase;
            margin: 30px 0 15px 0;
            text-shadow: 0 0 10px #ff0055;
            letter-spacing: 4px;
        }

        .readme-content h2 {
            font-size: 24px;
            color: #ffdd00;
            margin: 25px 0 12px 0;
            text-shadow: 0 0 8px #ffdd00;
        }

        .readme-content h3 {
            font-size: 18px;
            color: #00ff41;
            margin: 20px 0 10px 0;
        }

        .readme-content p {
            margin: 15px 0;
            color: #fff;
        }

        .readme-content a {
            color: #ff0055;
            text-decoration: none;
            border-bottom: 1px solid #ff0055;
            transition: all 0.3s;
        }

        .readme-content a:hover {
            background: #ff0055;
            color: #000;
            box-shadow: 0 0 20px #ff0055;
        }

        .readme-content code {
            background: rgba(255, 0, 85, 0.2);
            padding: 3px 8px;
            border: 1px solid #ff0055;
            color: #ffdd00;
        }

        .readme-content pre {
            background: #0a0a0a;
            padding: 20px;
            border-left: 3px solid #ff0055;
            overflow-x: auto;
            margin: 20px 0;
            box-shadow: inset 0 0 20px rgba(255, 0, 85, 0.2);
        }

        .readme-content pre code {
            background: none;
            border: none;
            padding: 0;
        }

        .readme-content ul, .readme-content ol {
            margin: 15px 0 15px 30px;
        }

        .readme-content li {
            margin: 10px 0;
            color: #fff;
        }

        .readme-content li::marker {
            color: #ff0055;
        }

        .loading-screen {
            text-align: center;
            padding: 100px 40px;
            font-size: 18px;
        }

        .loading-text {
            color: #ff0055;
            text-shadow: 0 0 20px #ff0055;
            animation: loadPulse 1.5s infinite;
        }

        @keyframes loadPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .progress-bar {
            width: 300px;
            height: 3px;
            background: rgba(255, 0, 85, 0.2);
            margin: 30px auto;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #ff0055;
            box-shadow: 0 0 10px #ff0055;
            animation: progress 2s infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .error-screen {
            text-align: center;
            padding: 80px 40px;
        }

        .error-title {
            font-size: 48px;
            color: #ff0055;
            text-shadow: 0 0 30px #ff0055;
            margin-bottom: 20px;
        }

        .error-msg {
            color: #fff;
            font-size: 14px;
            line-height: 1.8;
        }

        .cursor-trail {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #ff0055;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9997;
            box-shadow: 0 0 10px #ff0055;
            animation: fade 0.5s forwards;
        }

        @keyframes fade {
            to { opacity: 0; transform: scale(0); }
        }

        .explosion-particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #ff0055;
            pointer-events: none;
            z-index: 9997;
            animation: explodeParticle 1s forwards;
        }

        @keyframes explodeParticle {
            to {
                opacity: 0;
                transform: translate(var(--x), var(--y)) scale(0);
            }
        }

        .music-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border-top: 2px solid #ff0055;
            padding: 15px 20px;
            z-index: 10000;
            box-shadow: 0 -5px 50px rgba(255, 0, 85, 0.4);
            backdrop-filter: blur(10px);
        }

        .player-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .track-info {
            flex: 1;
            min-width: 0;
        }

        .track-title {
            font-size: 12px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .waveform-container {
            position: relative;
            height: 30px;
            background: rgba(255, 0, 85, 0.1);
            border: 1px solid #ff0055;
            overflow: hidden;
        }

        .waveform {
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 100%;
            padding: 0 5px;
        }

        .bar {
            width: 3px;
            background: #ff0055;
            border-radius: 2px;
            box-shadow: 0 0 5px #ff0055;
            transition: height 0.1s;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            background: none;
            border: 2px solid #ff0055;
            color: #ff0055;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.3);
        }

        .control-btn:hover {
            background: #ff0055;
            color: #000;
            box-shadow: 0 0 25px #ff0055;
            transform: scale(1.1);
        }

        .control-btn.active {
            background: #ff0055;
            color: #000;
        }

        .time-display {
            font-size: 11px;
            color: #ffdd00;
            text-shadow: 0 0 5px #ffdd00;
            min-width: 90px;
            text-align: center;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-icon {
            color: #00ff41;
            font-size: 16px;
            text-shadow: 0 0 10px #00ff41;
        }

        .volume-slider {
            width: 80px;
            height: 3px;
            background: rgba(0, 255, 65, 0.2);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .volume-fill {
            height: 100%;
            background: #00ff41;
            box-shadow: 0 0 10px #00ff41;
            border-radius: 2px;
            transition: width 0.1s;
        }

        @media (max-width: 768px) {
            .glitch-text {
                font-size: 36px;
                letter-spacing: 4px;
            }
            
            .hero-section {
                padding: 40px 20px;
            }
            
            .readme-wrapper {
                padding: 20px;
            }

            .player-container {
                flex-wrap: wrap;
                gap: 10px;
            }

            .volume-control {
                display: none;
            }

            .time-display {
                min-width: 70px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <video id="bg-video" autoplay loop muted playsinline>
        <source src="assets/bg.mp4" type="video/mp4">
    </video>

    <div class="scanline"></div>
    <div class="glitch-overlay"></div>

    <div class="container">
        <div class="terminal-header">
            <div class="terminal-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="terminal-title">System: ARMED</div>
            <div class="bomb-ascii">💣 [LIVE]</div>
        </div>

        <div class="main-content">
            <div class="hero-section">
                <h1 class="glitch-text" data-text="TITIMOUSSE">TITIMOUSSE</h1>
                <div class="status-line">INITIALIZING DETONATION...</div>
            </div>

            <div class="readme-wrapper">
                <div class="section-header">README.PAYLOAD</div>
                <div id="readme-container">
                    <div class="loading-screen">
                        <div class="loading-text">[█████ LOADING DATA █████]</div>
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MUSIC PLAYER -->
    <div class="music-player">
        <div class="player-container">
            
            <div class="track-info">
                <div class="track-title">// IRIS_OUT.MP3</div>
                <div class="waveform-container">
                    <div class="waveform" id="waveform"></div>
                </div>
            </div>

            <div class="player-controls">
                <div class="time-display" id="time-display">0:00 / 0:00</div>
                
                <button class="control-btn active" id="play-btn" title="Play/Pause">
                    <span id="play-icon">▶</span>
                </button>

                <div class="volume-control">
                    <div class="volume-icon">🔊</div>
                    <div class="volume-slider" id="volume-slider">
                        <div class="volume-fill" id="volume-fill"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio element -->
    <audio id="audio-player" loop>
        <source src="/assets/IRIS_OUT.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script>
        // Disable right-click and text selection / inspect
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (
                e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) ||
                (e.ctrlKey && e.key.toUpperCase() === 'U')
            ) {
                e.preventDefault();
                alert('Access Denied.');
            }
        });

        // Cursor trail effect
        let lastX = 0, lastY = 0;
        document.addEventListener('mousemove', (e) => {
            if (Math.abs(e.clientX - lastX) > 5 || Math.abs(e.clientY - lastY) > 5) {
                const trail = document.createElement('div');
                trail.className = 'cursor-trail';
                trail.style.left = e.clientX + 'px';
                trail.style.top = e.clientY + 'px';
                document.body.appendChild(trail);
                setTimeout(() => trail.remove(), 500);
                lastX = e.clientX;
                lastY = e.clientY;
            }
        });

        // Click explosion
        document.addEventListener('click', (e) => {
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'explosion-particle';
                particle.style.left = e.clientX + 'px';
                particle.style.top = e.clientY + 'px';
                const angle = (Math.PI * 2 * i) / 15;
                const distance = 50 + Math.random() * 50;
                particle.style.setProperty('--x', Math.cos(angle) * distance + 'px');
                particle.style.setProperty('--y', Math.sin(angle) * distance + 'px');
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        });

        // Fetch README
        async function fetchReadme() {
            const container = document.getElementById('readme-container');
            try {
                const username = 'soleil-des-chats';
                const response = await fetch(`https://raw.githubusercontent.com/${username}/${username}/main/README.md`);
                if (!response.ok) throw new Error('README not found');
                const markdown = await response.text();
                const html = marked.parse(markdown);
                container.innerHTML = `<div class="readme-content">${html}</div>`;
            } catch (error) {
                container.innerHTML = `
                    <div class="error-screen">
                        <div class="error-title">// ERROR 404 //</div>
                        <div class="error-msg">
                            PAYLOAD NOT FOUND<br><br>
                            → Replace 'YOUR_USERNAME' with your GitHub username<br>
                            → Ensure you have a README.md in your profile repo<br>
                            → Repository format: username/username
                        </div>
                    </div>
                `;
            }
        }

        fetchReadme();

        // === MUSIC PLAYER ===
        const audio = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-btn');
        const playIcon = document.getElementById('play-icon');
        const timeDisplay = document.getElementById('time-display');
        const waveform = document.getElementById('waveform');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeFill = document.getElementById('volume-fill');

        for (let i = 0; i < 50; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            waveform.appendChild(bar);
        }

        const bars = document.querySelectorAll('.bar');

        function animateWaveform() {
            if (!audio.paused) {
                bars.forEach(bar => {
                    const height = Math.random() * 20 + 5;
                    bar.style.height = height + 'px';
                });
            } else {
                bars.forEach(bar => {
                    bar.style.height = '5px';
                });
            }
        }

        setInterval(animateWaveform, 100);

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playIcon.textContent = '⏸';
                playBtn.classList.add('active');
            } else {
                audio.pause();
                playIcon.textContent = '▶';
                playBtn.classList.remove('active');
            }
        });

        audio.addEventListener('timeupdate', () => {
            const current = formatTime(audio.currentTime);
            const duration = formatTime(audio.duration || 0);
            timeDisplay.textContent = `${current} / ${duration}`;
        });

        let volume = 0.7;
        audio.volume = volume;
        volumeFill.style.width = (volume * 100) + '%';

        volumeSlider.addEventListener('click', (e) => {
            const rect = volumeSlider.getBoundingClientRect();
            const x = e.clientX - rect.left;
            volume = Math.max(0, Math.min(1, x / rect.width));
            audio.volume = volume;
            volumeFill.style.width = (volume * 100) + '%';
        });

        function attemptAutoplay() {
            audio.play().then(() => {
                playIcon.textContent = '⏸';
                playBtn.classList.add('active');
            }).catch(() => {
                document.addEventListener('click', function playOnce() {
                    audio.play();
                    playIcon.textContent = '⏸';
                    playBtn.classList.add('active');
                    document.removeEventListener('click', playOnce);
                }, { once: true });
            });
        }

        attemptAutoplay();
    </script>
</body>
</html>
